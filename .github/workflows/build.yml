name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK components
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Build Debug APK
        run: gradle assembleDebug

      # Читаем versionName из build.gradle — именно это значение
      # сравнивается в приложении при проверке обновлений.
      - name: Read version from build.gradle
        id: get_version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | sed 's/.*"\(.*\)".*/\1/' | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Версия: $VERSION"

      # Переименовываем APK чтобы было удобно
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk \
             app/build/outputs/apk/debug/ScheduleApp-v${{ steps.get_version.outputs.version }}.apk

      # Артефакт — для скачивания прямо из Actions (без создания релиза)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScheduleApp-v${{ steps.get_version.outputs.version }}
          path: app/build/outputs/apk/debug/ScheduleApp-v${{ steps.get_version.outputs.version }}.apk

      # Удаляем старый релиз с тем же тегом если он есть
      - name: Delete existing release if exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "v${{ steps.get_version.outputs.version }}" --yes 2>/dev/null || true
          git push origin --delete "v${{ steps.get_version.outputs.version }}" 2>/dev/null || true

      # Создаём GitHub Release с тегом v1.4.0 (нормальный тег, не "Release")
      # Именно такой тег ищет checkOtaUpdate() в приложении.
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "ScheduleApp v${{ steps.get_version.outputs.version }}"
          body: |
            Автосборка из ветки `${{ github.ref_name }}`
            Коммит: `${{ github.sha }}`
          files: app/build/outputs/apk/debug/ScheduleApp-v${{ steps.get_version.outputs.version }}.apk
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
