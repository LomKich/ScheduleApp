name: Build & Release APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK components
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      # Декодируем keystore из base64 (хранится в GitHub Secrets)
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > $RUNNER_TEMP/release.jks
          echo "KEYSTORE_PATH=$RUNNER_TEMP/release.jks" >> $GITHUB_ENV

      # Читаем versionName из build.gradle
      - name: Read version
        id: get_version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | sed 's/.*"\(.*\)".*/\1/' | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Версия: $VERSION"

      # Собираем Release APK с постоянной подписью
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: schedule
        run: gradle assembleRelease

      # Переименовываем APK
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/ScheduleApp-v${{ steps.get_version.outputs.version }}.apk

      # Артефакт для скачивания из Actions
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScheduleApp-v${{ steps.get_version.outputs.version }}
          path: app/build/outputs/apk/release/ScheduleApp-v${{ steps.get_version.outputs.version }}.apk

      # Удаляем старый релиз с тем же тегом если есть
      - name: Delete existing release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "v${{ steps.get_version.outputs.version }}" --yes 2>/dev/null || true
          git push origin --delete "v${{ steps.get_version.outputs.version }}" 2>/dev/null || true

      # Создаём GitHub Release с APK
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "ScheduleApp v${{ steps.get_version.outputs.version }}"
          body: |
            Автосборка из ветки `${{ github.ref_name }}`
            Коммит: `${{ github.sha }}`
          files: app/build/outputs/apk/release/ScheduleApp-v${{ steps.get_version.outputs.version }}.apk
          prerelease: false
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Чистим keystore из временной папки
      - name: Cleanup keystore
        if: always()
        run: rm -f $RUNNER_TEMP/release.jks
